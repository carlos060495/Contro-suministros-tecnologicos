{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-5">
        <div class="card shadow-sm border-0 mt-5">
            <div class="card-body p-4">
                <h3 class="text-center mb-4">Crear nueva cuenta</h3>

                <form method="POST">
                    <div class="mb-3">
                        <label for="username" class="form-label">Nombre de usuario</label>
                        <input type="text" name="username" id="username" class="form-control" placeholder="Ej: JuanPerez" required>
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">Contrase√±a</label>

                                <span id="eyeIcon">üëÅÔ∏è</span> </button>
                        </div>
                    </div>

                    </div>
                </form>

                    <p class="mb-0">¬øYa tienes una cuenta? <a href="{{ url_for('login') }}" class="text-decoration-none">Inicia sesi√≥n aqu√≠</a></p>
                </div>
            </div>

    </div>
</div>

<script>
    const togglePassword = document.querySelector('#togglePassword');
    const password = document.querySelector('#password');
    const eyeIcon = document.querySelector('#eyeIcon');

    togglePassword.addEventListener('click', function (e) {
        // Cambiamos el tipo de 'password' (asteriscos) a 'text' (visible) y viceversa
        const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
        password.setAttribute('type', type);

        // Cambiamos el icono seg√∫n el estado
        if (type === 'text') {
            eyeIcon.textContent = 'üôà'; // Icono para cuando est√° visible
        } else {
            eyeIcon.textContent = 'üëÅÔ∏è'; // Icono para cuando est√° oculto
        }
    });
</script>
