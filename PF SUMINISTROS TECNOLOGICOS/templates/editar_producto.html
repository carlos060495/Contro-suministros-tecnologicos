{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow">
            <div class="card-header bg-warning text-dark">
                <h3 class="mb-0">Editar Producto: {{ producto.nombre }}</h3>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label class="form-label">Nombre del Producto</label>
                        <input type="text" name="nombre" class="form-control" value="{{ producto.nombre }}" required>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">Descripción</label>
                        <textarea name="descripcion" class="form-control" rows="2">{{ producto.descripcion }}</textarea>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Ubicación en Almacén</label>
                        <input type="text" name="ubicacion" class="form-control" value="{{ producto.ubicacion or '' }}">
                        <small class="text-muted">Dónde se encuentra físicamente</small>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Proveedor</label>
                        <select name="proveedor_id" class="form-select">
                            <option value="">Sin proveedor asignado</option>
                            {% for prov in proveedores %}
                                <option value="{{ prov.id }}"
                                    {% if producto.proveedor_id == prov.id %}selected{% endif %}>
                                    {{ prov.nombre_empresa }}
                                    {% if prov.descuento > 0 %}
                                        (Descuento: {{ prov.descuento }}%)
                                    {% endif %}
                                </option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Precio Coste (€)</label>
                            <input type="number" step="0.01" name="precio_coste" class="form-control" value="{{ producto.precio_coste }}" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Precio Venta (€)</label>
                            <input type="number" step="0.01" name="precio_venta" class="form-control" value="{{ producto.precio_venta }}" required>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Stock Actual</label>
                            <input type="number" name="cantidad_actual" class="form-control" value="{{ producto.cantidad_actual }}" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Stock Máximo</label>
                            <input type="number" name="stock_maximo" class="form-control" value="{{ producto.stock_maximo }}" required>
                        </div>
                    </div>

                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                        <a href="{{ url_for('inventario') }}" class="btn btn-outline-secondary">Cancelar</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
