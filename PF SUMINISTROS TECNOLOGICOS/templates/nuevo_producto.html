{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow">
            <div class="card-header bg-primary text-white">
                <h3 class="mb-0">Dar de Alta Nuevo Producto</h3>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label class="form-label">Nombre del Producto</label>
                        <input type="text" name="nombre" class="form-control" placeholder="Ej: Monitor 24 Pulgadas" required>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">Descripción</label>
                        <textarea name="descripcion" class="form-control" rows="2"></textarea>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Ubicación en Almacén</label>
                        <input type="text" name="ubicacion" class="form-control" placeholder="Ej: Estante A3, Pasillo 2">
                        <small class="text-muted">Dónde se encuentra físicamente el producto</small>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Proveedor</label>
                        <select name="proveedor_id" class="form-select">
                            <option value="">Sin proveedor asignado</option>
                            {% for prov in proveedores %}
                                <option value="{{ prov.id }}">
                                    {{ prov.nombre_empresa }}
                                    {% if prov.descuento > 0 %}
                                        (Descuento: {{ prov.descuento }}%)
                                    {% endif %}
                                </option>
                            {% endfor %}
                        </select>
                        <small class="text-muted">Selecciona el proveedor de este producto</small>
                    </div>

                    <div class="row">
                        <div class="col-md-4 mb-3">
                            <label class="form-label">Precio Coste (sin IVA) (€)</label>
                            <input type="number" step="0.01" name="precio_coste" class="form-control" required>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label class="form-label">Precio Venta (sin IVA) (€)</label>
                            <input type="number" step="0.01" name="precio_venta" class="form-control" required>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label class="form-label">IVA (%)</label>
                            <input type="number" step="0.1" name="iva" class="form-control" value="21" min="0" max="100">
                            <small class="text-muted">Por defecto: 21%</small>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Stock Inicial</label>
                            <input type="number" name="cantidad_actual" class="form-control" value="0" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Stock Máximo (Capacidad)</label>
                            <input type="number" name="stock_maximo" class="form-control" value="100" required>
                        </div>
                    </div>

                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-success">Guardar en Inventario</button>
                        <a href="{{ url_for('index') }}" class="btn btn-outline-secondary">Cancelar</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
