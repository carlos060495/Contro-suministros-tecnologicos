{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-4">
        <div class="card shadow-sm">
            <div class="card-body p-5">
                <h2 class="text-center mb-4">Iniciar Sesi√≥n</h2>

                <form method="POST">
                    <div class="mb-3">
                        <label for="username" class="form-label">Usuario</label>
                        <input type="text" name="username" class="form-control" id="username" required>
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">Contrase√±a</label>
                        <div class="input-group">
                            <input type="password" name="password" id="password" class="form-control" placeholder="Introduce tu contrase√±a" required>
                            <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                                <span id="eyeIcon">üëÅÔ∏è</span>
                            </button>
                        </div>
                    </div>

                    <div class="d-grid gap-2 mt-4">
                        <button type="submit" class="btn btn-primary">Entrar</button>
                    </div>
                </form>

                <div class="text-center mt-3">
                    <small>¬øNo tienes cuenta? <a href="{{ url_for('registro') }}">Reg√≠strate aqu√≠</a></small>
                </div>

            </div>
        </div>
    </div>
</div>

<script>
    const togglePassword = document.querySelector('#togglePassword');
    const passwordField = document.querySelector('#password');
    const eyeIcon = document.querySelector('#eyeIcon');

    togglePassword.addEventListener('click', function () {
        // Cambiamos entre tipo 'password' y 'text'
        const type = passwordField.getAttribute('type') === 'password' ? 'text' : 'password';
        passwordField.setAttribute('type', type);

        // Cambiamos el emoji
        eyeIcon.textContent = (type === 'text') ? 'üôà' : 'üëÅÔ∏è';
    });
</script>
{% endblock %}
