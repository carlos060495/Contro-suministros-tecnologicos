{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow">
                <div class="card-header bg-success text-white">
                    <h4 class="mb-0"><i class="bi bi-truck"></i> Registrar Nuevo Proveedor</h4>
                </div>
                <div class="card-body">
                    <form method="POST">
                        <div class="mb-3">
                            <label class="form-label">Nombre de la Empresa *</label>
                            <input type="text" name="nombre_empresa" class="form-control" required>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">CIF / NIF</label>
                                <input type="text" name="cif" class="form-control" placeholder="B12345678">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Teléfono</label>
                                <input type="text" name="telefono" class="form-control" placeholder="+34 600 00 00 00">
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Dirección Completa</label>
                            <input type="text" name="direccion" class="form-control" placeholder="Calle, Número, CP, Ciudad">
                            <small class="text-muted">Dirección física del proveedor</small>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Descuento Ofrecido (%)</label>
                            <input type="number" name="descuento" class="form-control" value="0" min="0" max="100" step="0.1">
                            <small class="text-muted">Descuento que te ofrece este proveedor (0-100%)</small>
                        </div>

                        <div class="d-flex justify-content-between mt-4">
                            <a href="{{ url_for('ver_proveedores') }}" class="btn btn-secondary">
                                <i class="bi bi-arrow-left"></i> Cancelar
                            </a>
                            <button type="submit" class="btn btn-success">
                                <i class="bi bi-save"></i> Registrar Proveedor
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
