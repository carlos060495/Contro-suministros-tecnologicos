{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0"><i class="bi bi-pencil"></i> Editar Proveedor</h4>
                </div>
                <div class="card-body">
                    <form method="POST">
                        <div class="mb-3">
                            <label class="form-label">Nombre de la Empresa *</label>
                            <input type="text" name="nombre_empresa" class="form-control"
                                   value="{{ proveedor.nombre_empresa }}" required>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">CIF / NIF</label>
                                <input type="text" name="cif" class="form-control"
                                       value="{{ proveedor.cif or '' }}">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Teléfono</label>
                                <input type="text" name="telefono" class="form-control"
                                       value="{{ proveedor.telefono or '' }}">
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Dirección Completa</label>
                            <input type="text" name="direccion" class="form-control"
                                   value="{{ proveedor.direccion or '' }}">
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Descuento Ofrecido (%)</label>
                            <input type="number" name="descuento" class="form-control"
                                   value="{{ proveedor.descuento }}" min="0" max="100" step="0.1">
                        </div>

                        <div class="alert alert-info">
                            <i class="bi bi-info-circle"></i>
                            Este proveedor tiene <strong>{{ proveedor.productos|length }}</strong> producto(s) asociado(s)
                        </div>

                        <div class="d-flex justify-content-between mt-4">
                            <a href="{{ url_for('ver_proveedores') }}" class="btn btn-secondary">
                                <i class="bi bi-arrow-left"></i> Cancelar
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-save"></i> Guardar Cambios
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
